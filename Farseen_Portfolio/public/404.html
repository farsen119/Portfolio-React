<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - Page Not Found</title>
    <style>
      body { background: #181818; color: #fff; font-family: 'Josefin Sans', sans-serif; }
      .center { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
      .btn { margin-top: 2rem; padding: 0.75rem 2rem; border-radius: 9999px; background: linear-gradient(to right, #009fb3, #f0a94f); color: #fff; font-weight: bold; text-decoration: none; }
      .btn:hover { filter: brightness(1.1); }
    </style>
  </head>
  <body>
    <div class="center">
      <h1 style="font-size: 6rem; color: #f0a94f;">404</h1>
      <h2 style="font-size: 2rem; color: #5fcfdd;">Page Not Found</h2>
      <p style="margin-top: 1rem; color: #fff;">Sorry, the page you are looking for does not exist.</p>
      <a href="/" class="btn">Go Home</a>
    </div>
  </body>
</html>
